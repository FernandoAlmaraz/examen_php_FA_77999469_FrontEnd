<div class="container">
  <div class="container text-center" style="margin: 30px;">
    <h3>Editar Autor</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre del
          Autor</label>
        <input type="text" class="form-control"
          aria-describedby="namehelp" name="name" id="name" requited="true"
          [(ngModel)]="autor.name">
        <div id="namehelp" class="form-text">El nombre completo del autor
          deberia ir en este campo</div>
      </div>
      <div class="text-center">
        <button type="submit"
          class="btn btn-warning btn-sm me-3">Editar
        </button>
        <a href="/" class="btn btn-danger btn-sm">Regresar</a>
      </div>
    </form>
  </div>
</div>
