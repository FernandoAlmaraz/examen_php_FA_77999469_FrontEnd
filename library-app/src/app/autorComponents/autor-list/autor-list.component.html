<div class="container">
  <div class="container text-center" style="margin: 30px;">
    <h3>Lista de Autores</h3>
  </div>
  <table class="table table-striped table-hover align-middle">
    <thead class="table-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Fecha de Creación</th>
        <th scope="col">Fecha de Actualización</th>
        <th scope="col">Acciones</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let autor of autors">
        <th scope="row">{{autor.id}}</th>
        <td>{{autor.name}}</td>
        <td>{{autor.created_at}}</td>
        <td>{{autor.updated_at}}</td>
        <td class="text-center">
          <div>
            <button (click)="editAutor(autor.id)"
              class="btn btn-warning btn-sm me-3">Editar</button>
            <button (click)="deleteAutor(autor.id)"
              class=" btn btn-danger btn-sm ">Eliminar</button>
          </div>
        </td>

      </tr>
    </tbody>
  </table>
</div>
