<div class="container">
  <div class="container text-center" style="margin: 30px;">
    <h3>Reporte de clientes con libros vencidos</h3>
  </div>

  <table class="table table-striped table-hover align-middle">
    <thead class="table-dark">
      <tr>
        <th scope="col">Libro</th>
        <th scope="col">Cliente</th>
        <th scope="col">Telefono del cliente</th>
        <th scope="col">Fecha del vencimiento</th>
        <th scope="col">Estado del pr√©stamo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let objet of objets">
        <th scope="row">{{objet.title}}</th>
        <td>{{objet.name}}</td>
        <td>{{objet.cellphone}}</td>
        <td>{{objet.due_date}}</td>
        <td>{{objet.status_due}}</td>
      </tr>
    </tbody>
  </table>
</div>
