<div class="container">
  <div class="container text-center" style="margin: 30px;">
    <h3>Reporte de clientes con libros vencidos</h3>
  </div>

  <table class="table table-striped table-hover align-middle">
    <thead class="table-dark">
      <tr>
        <th scope="col">Año</th>
        <th scope="col">Mes</th>
        <th scope="col">Cantidad de Préstamos</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let objet of objets">
        <th scope="row">{{objet.year}}</th>
        <td>{{objet.month}}</td>
        <td>{{objet.total_loans}}</td>
      </tr>
    </tbody>
  </table>
</div>
